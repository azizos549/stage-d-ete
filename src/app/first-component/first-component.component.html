<div class="formpp-container">
  <img id="pp" src="assets/logo.png" alt="logo">
  <form action="/login" (ngSubmit)="login()" method="POST">
    <br>
    <br>
    <br>
    <h1>Welcome to our website</h1>
    <div class="beauté">
      <label for="email" class="highlight">Email :</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="utilisateur@gmail.com" class="styled-input" required>
    </div>
    <div class="beauté">
      <label for="password" class="highlight">Password :</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" minlength="6"  class="styled-input" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
  <br>
  <a routerLink="/acceuil/MotDePasse" style="margin-left: 0em;" class="hovvver">Mot passe oubliée ?</a>
  <div class="audessous">
    <button (click)="goToSecond()" class="create-button">Create an account</button>
  </div>
  <div class="icon">
    <img src="assets/facebook-svgrepo-com (2).svg" class="icon-event" alt="logoface" style="width: 25px; height: auto; position: absolute; top: 90%; left: 10%;">
  </div>
  <div class="icon">
    <img src="assets/instagram-svgrepo-com.svg" class="icon-event" alt="logoface" style="width: 25px; height: auto; position: absolute; top: 90%; left: 47%;">
  </div>
  <div class="icon">
    <img src="assets/inbox-svgrepo-com (1).svg" class="icon-event" alt="logoface" style="width: 30px; height: auto; position: absolute; top: 90%; left: 85%;">
  </div>
</div>
